<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="contactUs.css">
  <style>
    .modal-header h5, .modal-body p {
    color: #000; 
}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <p class="text-center mb-4">Reach out, and let's create a universe of possibilities together!</p>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn " data-bs-toggle="modal" data-bs-target="#sendModal" style="background-color: #ffc107;">Send to Verbocity</button>
        </form>
      </div>
      <div class="col-md-6" id="image">
        <img src="lady.png" alt="" height="300px">
        <p>Let's speak a different language.</p>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sendModal" tabindex="-1" aria-labelledby="sendModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                 <h5 class="modal-title" id="sendModalLabel">Thank you!!</h5>  
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Thank you for contacting us. Our team will get back to you soon.</p>
            </div>
            <div class="modal-footer">
                <a href="file:///C:/Users/ACER/OneDrive/Desktop/GharDukaan/GharDukaan1/main.html" class="btn btn-primary" style="background-color: rgb(88, 94, 144);">Return to home</a>
            </div>
        </div>
    </div>
</div>
  
</body>
</html>
